<h1 mat-dialog-title>Editar Estado</h1>
    <div mat-dialog-content>
      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Nuevo Estado</mat-label>
        <input matInput [(ngModel)]="data.estado" />
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" [disabled]="!data.estado.trim()" (click)="onSave()">Guardar</button>
    </div>
