<div class="container-fluid bg-primary py-2">
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary me-2" (click)="toggleForm()" [class.active]="mostrarLogin">Iniciar sesión</button>
    <button class="btn btn-primary me-2" (click)="toggleForm()" [class.active]="!mostrarLogin">Registrarse</button>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 carta-form">
    <form [formGroup]="formularioLogin" *ngIf="mostrarLogin">
      <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña*</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Contraseña">
      </div>

      <button class="btn btn-primary w-100" [disabled]="!formularioLogin.valid">Iniciar sesión</button>
    </form>

    <form [formGroup]="formularioRegistro" *ngIf="!mostrarLogin">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del negocio*</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Nombre del negocio">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña*</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Contraseña">
      </div>
      <div class="mb-3">
        <label for="password2" class="form-label">Repetir contraseña*</label>
        <input type="password" id="password2" class="form-control" formControlName="password2" placeholder="Repetir contraseña">
      </div>

      <button class="btn btn-primary w-100" [disabled]="!formularioRegistro.valid">Registrarse</button>
    </form>
  </div>
</div>
