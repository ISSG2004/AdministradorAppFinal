<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar color="primary"><img src="adminappcitas\src\assets\iconoapp(sin fondo) - coloresInvertidos.png" alt="Logo aplicación"></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon>dashboard</mat-icon> Inicio
      </a>
      <a mat-list-item routerLink="/crearCitas">
        <mat-icon>add</mat-icon> Crear citas
      </a>
      <a mat-list-item routerLink="/configuracion">
        <mat-icon>settings</mat-icon> Configuración
      </a>
      <a mat-list-item (click)="auth.logout()">
        <mat-icon>logout</mat-icon> Cerrar sesión
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span></span>
    </mat-toolbar>
    <div class="contenido">
      <!--<router-outlet></router-outlet>-->
      <app-formulario-creacion-cita></app-formulario-creacion-cita>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
