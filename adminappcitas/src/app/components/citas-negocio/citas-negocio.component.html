<table mat-table [dataSource]="citas" class="mat-elevation-z8">

  <!-- Fecha Cita Column -->
  <ng-container matColumnDef="fecha_cita">
    <th mat-header-cell *matHeaderCellDef> Fecha de Cita </th>
    <td mat-cell *matCellDef="let cita"> {{ cita.fecha_cita }} </td>
  </ng-container>

  <!-- Usuario ID Column -->
  <ng-container matColumnDef="usuario_id">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let cita"> {{ cita.usuario_id || 'N/A' }} </td>
  </ng-container>

  <!-- Estado Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let cita"> {{ cita.estado }} </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let cita">
      <button mat-button color="primary" (click)="editarEstado(cita)">Editar Estado</button>
      <button mat-button color="warn" (click)="eliminarCita(cita)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
